# Cloud Build configuration for building and deploying the analyzer service
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/analyzer:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/analyzer:latest'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/analyzer:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/analyzer:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'analyzer'
      - '--image=gcr.io/$PROJECT_ID/analyzer:$SHORT_SHA'
      - '--region=$_REGION'
      - '--platform=managed'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=600'
      - '--max-instances=10'
      - '--min-instances=0'
      - '--concurrency=80'
      - '--allow-unauthenticated=false'  # Require authentication
      - '--set-env-vars=GCP_PROJECT_ID=$PROJECT_ID,GCP_REGION=$_REGION'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/analyzer:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/analyzer:latest'

# Substitution variables with defaults
substitutions:
  _REGION: us-central1

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'

timeout: 1200s
